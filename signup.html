</head> 
<body style="background-color:#F39D7D;"> 
    <nav class="navbar navbar-expand-lg bg-dark "> 
        <div class="container-fluid"> 
          <a class="navbar-brand text-light" href="#">DZ EMPIRE RENTAL</a> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon"></span> 
          </button> 
          <div class="d-flex justify-content-end" id="navbarNav"> 
            <ul class="navbar-nav"> 
              <li class="nav-item"> 
                <a class="nav-link text-light" aria-current="page" href="#">Home</a> 
              </li> 
              <li class="nav-item"> 
                <a class="nav-link text-light" href="#">About</a> 
              </li>

                <a class="nav-link text-light" href="#">Feedback</a>

                <a class="nav-link text-light" href="#">Login</a> 
              </li> 
            </ul> 
          </div> 
        </div> 
    </nav> 
 
    <div class="container-fluid" style="background-color:#F39D7D;"> 
        <div class="container-fluid card col-7 mt-4" style="background-color:#c47df3;"> 
            <form  
              style="margin: 40px 40px 43px 40px;" 
              class="p-3"  
              method="post"  
              action="/OracleRental/signup"  
              > 
              <h1 class="text-center">CREATE YOUR ACCOUNT</h1> 
              <div class="col-12"> 
                <label for="InputFullName">Full Name</label> 
                <input type="fullname"  
                  class="form-control"
                  id="InputFullName"  
                 aria-describedby="fullnameHelp"  
                 name="custname"> 
              </div> 
               
               
              <div class="row mt-3"> 
                <div class="col"> 
                  <label for="InputUsername">Username</label> 
                  <input type="username"  
                   class="form-control"  
                  id="InputUsername"  
                  aria-describedby="phonenumberHelp"  
                  placeholder="example: johndoe"  
                  name="usernameC"> 
                </div> 
                <div class="col"> 
                  <label for="InputPassword">Password</label> 
                  <input type="password"  
                   class="form-control"  
                   id="InputPassword"    
                   placeholder="*****"  
                   name="password"> 
                </div> 
                <div class="col"> 
                  <label for="InputValidity">Validity License</label> 
                  <input type="validitylicensedate"  
                  class="form-control"  
                  id="InputValidity"  
                  aria-describedby="validityHelp"  
                  placeholder="DD-MM-YYYY"  
                  pattern="[0-9]{2}-[0-9]{2}-[1-9]{1}[0-9]{3}"
                  name="licensedate">
                </div> 
              </div> 
              
              <div class="col"> 
                <label for="InputIcnumber">Identity Card Number(IC):</label> 
                <input type="icnumber"  
                 class="form-control"  
                 id="InputUsername"  
                 placeholder="000000-00-0000"
                 aria-describedby="usernameHelp"  
                 pattern="[0-9]{6}-[0-9]{2}-[0-9]{4}"
                 name="icnumber"> 
              </div> 
              <div class="col"> 
                <label for="InputPhonenum">Phone Number</label> 
                <input type="phonenum" 
                 placeholder="0123456789"
                 class="form-control"  
                 id="InputPhonenum"  
                 pattern="[0-9]{10}"
                 name="phonenumC" required> 
              </div> 
 
              <button type="submit" class="btn btn-danger col-10 mx-5 mt-4" style="margin-bottom: 10px;">SIGN UP</button> 
            </form> 
        </div> 
    </div>
